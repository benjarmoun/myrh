      <div class="mx-6 flex">
        <div *ngIf="!isLoged && !isLogedAg" routerLink="/register" class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100">
          <span class="text-sm font-medium">Sign up</span>
        </div>
        <div *ngIf="!isLoged && !isLogedAg" routerLink="/login" class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100">
          <span  class="text-sm font-medium">Sign in</span>
        </div>
        <div *ngIf="isLoged" class="ml-2 flex items-center gap-x-1 rounded-md  py-2 px-4 ">
          <span  class="text-sm font-medium">Rh</span>
        </div>
        <div *ngIf="isLoged" routerLink="/form"  class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100">
          <span  class="text-sm font-medium">Add Job Offer</span>
        </div>
        <div *ngIf="isLoged" routerLink="/login" (click)="logout()" class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100">
          <span  class="text-sm font-medium">Log out</span>
        </div>
        <div *ngIf="isLogedAg" class="ml-2 flex items-center gap-x-1 rounded-md  py-2 px-4 ">
          <span  class="text-sm font-medium">AGENT</span>
        </div>
        <div *ngIf="isLogedAg" routerLink="/agent/dash" class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100">
          <span  class="text-sm font-medium">Requests</span>
        </div>
        <div *ngIf="isLogedAg" routerLink="/agent/login" (click)="logoutAg()" class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100">
          <span  class="text-sm font-medium">Log out</span>
        </div>
      </div>

    </div>
