<div  class="bg-gray-100 h-screen">
  <section>
    <section class="text-gray-600 py-14 body-font">
      <div class="container p-5 mx-auto">
        <div class="p-5 bg-white flex items-center mx-auto border-b py-10  border-gray-200 rounded-lg sm:flex-row flex-col">
          <div class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 inline-flex items-center justify-center flex-shrink-0">
            <img
              src="https://www.marocannonces.com/geo_templates/marocannonces/external/images/icon-no-photo.jpg"/>
          </div>
          <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
            <h1 class="text-black text-2xl title-font font-bold mb-2">{{ viewJo.title}}</h1>
            <p class="leading-relaxed text-base">{{ viewJo.description}}</p>
            <div class="py-4">
              <div class=" inline-block mr-2" >
                <div class="flex  pr-2 h-full items-center">
                  <svg class="text-yellow-500 w-6 h-6 mr-1"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <circle cx="12" cy="12" r="9" />
                    <path d="M9 12l2 2l4 -4" />
                  </svg>
                  <p class="title-font font-medium">{{ viewJo.profileId.name}}</p>
                </div>
              </div>
            </div>
            <div class="md:flex font-bold text-gray-800">
              <div class="w-full md:w-1/2 flex space-x-3">
                <div class="w-1/2">
                  <h2 (click)="func()" class="text-gray-500">City</h2>
                  <p >{{ viewJo.city}}</p>
                </div>
                <div class="w-1/2">
                  <h2 class="text-gray-500">Degree</h2>
                  <p>{{viewJo.degree}}</p>
                </div>
              </div>
              <div class="w-full md:w-1/2 flex space-x-3">
                <div class="w-1/2">
                  <h2 class="text-gray-500">Get In Touch</h2>
                  <p>{{ viewJo.rh.email}}</p>
                  <p>{{ viewJo.rh.phoneNum}}</p>
                </div>
                <div class="w-1/2">
                  <h2 class="text-gray-500">Salary</h2>
                  <p>{{ viewJo.salary? "$"+ viewJo.salary:"to discuss"}}</p>
                </div>
              </div>
            </div>
            <button *ngIf="isAgent && viewJo.status==false" (click)="acceptJobOffer(viewJo.id)"
              class="inline-block rounded border border-indigo-600 bg-indigo-600 px-8 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
            >
              Accept
            </button>

          </div>
        </div>
      </div>
    </section>
  </section>
</div>
