<div class="bg-white shadow-md rounded m-5 px-8 pt-6 pb-8 flex flex-col ">
  <form (ngSubmit)="register()">
    <h2 class="text-grey-darker mb-4 text-lg font-bold p-4">Welcome to MyRH.<br> Fill in your informations</h2>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="userName">
          User Name:
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="userName" name="userName" type="text" [(ngModel)]="userName" placeholder="User Name">
      </div>
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">
          Email:
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="email" name="email" type="text" [(ngModel)]="email" placeholder="Email">
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="password">
          Password:
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="password" name="password" type="password" [(ngModel)]="password" placeholder="Password">
      </div>
<!--      <div class="md:w-1/2 px-3 mb-6 md:mb-0">-->

<!--          profile:-->
<!--        </label>-->

<!--          <option *ngFor="let profl of profiles" [value]="profl.id">{{profl.name}}</option>-->
<!--        </select>-->
<!--      </div>-->
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="address">
          Address:
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="address" name="address" type="text" [(ngModel)]="address" placeholder="Address">
      </div>
    </div>

<!--      </div>-->

    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="companyName">
          Company Name:
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="companyName" name="companyName" [(ngModel)]="companyName" type="text"  placeholder="Company Name">
      </div>
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phoneNum">
          Phone Number:
        </label>
        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="phoneNum" name="phoneNum" type="text"  [(ngModel)]="phoneNum" placeholder="Phone Number">
      </div>
    </div>


    <button type="submit" class="inline-block rounded border border-indigo-600 bg-indigo-600 w-32 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">Submit</button>
  </form>
</div>
